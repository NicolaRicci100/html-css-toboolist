<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="logo" src="img/logo copia.png" alt="logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="input">
            <input class="blue" type="button" value="Add Task">
            <input class="white" type="button" value="Add Section">
        </div>
        <div class="tasklist">
            <h2><span class="arrow">&#9660</span> New Task</h2>
            <ul>
                <li><span class="circle">&check;</span> Quarterly Newsletter <span class="label">Editorial</span></li>
            </ul>


        </div>
    </main>
</body>
</html>
